<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is my CSS reset -->
    <link rel="stylesheet" href="css-reset.css">
    <!-- This is my own stylesheet -->
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/favicon-32x32.png" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
    <title>Frontend Mentor | Results summary component</title>
</head>
<body>
    <div class="container">
        <div class="herobox1">
            <h2>Your Result</h2>
            <div class="circle">
                <p class="result">
                    <span>76</span>
                    of 100
                </p>
            </div>

            <h3>Great</h3>
             <p>You scored higher than 65% of the people who have taken these tests.</p>
        </div>
        <div class="herobox2">
            <h2>Summary</h2>

            <div class="box box--1">
                <div class="title">
                    <img src="images/icon-reaction.svg" alt="icon-reaction">
                    <p class="box-title">Reaction</p>
                </div>
                <p class="score"><span class="highlight">80</span> / 100</p>
            </div>

            <div class="box box--2">
                <div class="title">
                    <img src="images/icon-memory.svg" alt="icon-memory">
                    <p class="box-title">Memory</p>
                </div>
                <p class="score"><span class="highlight">92</span> / 100</p>
            </div>

            <div class="box box--3">
                <div class="title">
                    <img src="images/icon-verbal.svg" alt="icon-verbal">
                    <p class="box-title">Verbal</p>
                </div>
                <p class="score"><span class="highlight">61</span> / 100</p>
            </div>

            <div class="box box--4">
                <div class="title">
                    <img src="images/icon-visual.svg" alt="icon-visual">
                    <p class="box-title">Visual</p>
                </div>
                <p class="score"><span class="highlight">72</span> / 100</p>
            </div>

            <div class="button">Continue</div>
        </div>
    </div>
</body>
</html>
